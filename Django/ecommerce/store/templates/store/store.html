{% extends "store/main.html" %}
{% load static %}
{% block title %}Store{% endblock title %}
{% block content %}

<div class="row">
{% for product in products %}
    <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4 col-xs-6 product-area">
        <div style="flex: 2;"><img class="thumbnail" src="{{product.ImageURL}}" alt=""></div>
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a href="#" class="btn btn-outline-success">View</a>
            <h4 style="display: inline-block;float: right;">Ksh: {{product.price|floatformat:2}}</h4>
        </div>
    </div>
{% endfor %}
   
</div>

{% endblock content %}
